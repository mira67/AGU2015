<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Antarctica</title>
	<link rel="icon" type="image/png" href="images/antarctica.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">

	<script src="proj4js-2.3.3/proj4.js"></script>
	<link rel="stylesheet" href="openlayers-3.8.2/ol.css"/>
	<link rel="stylesheet" href="css/example.css"/>
	<script src="openlayers-3.8.2/ol.js"></script>

	<!-- Place these declarations last so they overwrite previous -->
	<link rel="stylesheet" href="css/core.css"/>
	<script src="js/antarctic-epsg3031.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	
	<!-- css style -->
	<style>
		div.scroll {
			background-color: rgba(0,0,0,0.5);
			width: 70px;
			height: 400px;
			overflow: scroll;
		}
		.container .content { background-color: rgba(6,4,2,0.5); }
		.container .header { background-color: rgba(1,7,2,0.5); padding: 10px; cursor: pointer; font-weight: bold; }
		.container .content { display: none; padding: 0px; }
		label { display: block; color: WindowText; rgba(0,0,0,0.5): Window; margin: 0; padding: 0; width: 100%; }
	</style>

<body>
<div class="background"></div>
<div id="wrapper">

	<div id="content">
		<div id="map"></div>
	</div>

	<div id="logo">
		<img src="images/logoNSIDC.png" alt="logo" style="width:100px;height:100px;">
		<img src="images/logoCU.png" alt="logo" style="width:100px;height:100px;">
	</div>

	<div id="sidebar" class="scroll">

		<!--<div class="text">Anomaly Detection for Satellite Data</div>-->
	
		<div class="row">
			<p id="mouse-position">coordinates</p>
		</div>

		<div>
		<div class="container">
			<div class="header"><span>Frequency</span></div>
			<div class="content">
				  <select multiple="multiple" name="sel" size="5">
					<option value="1">91</option>
					<option value="2">85</option>
					<option value="3">37</option>
					<option value="4">22</option>
					<option value="5">19</option>
				  </select>
			</div>

			<div class="header"><span>Polarization</span></span></div>
			<div class="content1">
				  <select multiple="multiple" name="sel" size="2">
					<option value="1">vertical</option>
					<option value="2">horizontal</option>
				  </select>
			</div>

			<div class="header"><span>Timeline Zoom</span></span></div>
			<div class="content1">
			  <select name="sel" size="3">
				<option>Days</option>
				<option>Months</option>
				<option>Years</option>
			  </select>
			</div>
			
			<div class="header"><span>Other Options</span></span></div>
			<div class="content1">
				  <select multiple="multiple" name="sel" size="5">
					<option value="1">First</option>
					<option value="2">Second</option>
					<option value="3">Third</option>
					<option value="4">Fourth</option>
					<option value="5">Fifth</option>
					<option value="6">Sixth</option>
					<option value="7">Seventh</option>
				  </select>
			</div>
			
		</div>	
		</div>

		
		<div id="row">
			<p>Frequency</p>
			<input id="chk19" name="chk19" type="checkbox" value="19" class="checkbox" checked>
			<input id="chk22" name="chk22" type="checkbox" value="22" class="checkbox">
			<input id="chk37" name="chk37" type="checkbox" value="37" class="checkbox">
			<input id="chk85" name="chk85" type="checkbox" value="85" class="checkbox">
			<input id="chk91" name="chk91" type="checkbox" value="91" class="checkbox">
		</div>

		<p>Polarization</p>
		<span id="darkText">
			<input id="chkVertical" name="chkVertical" type="checkbox" value="vertical" class="checkbox" checked>
			<input id="chkHorizontal" name="chkHorizontal" type="checkbox" value="horizontal" class="checkbox">
		</span>

		<p>Timeline Zoom</p>
		<span id="darkText">
			<input id="chkDay" name="chkDay" type="checkbox" value="day" class="checkbox" checked>
			<input id="chkMonth" name="chkMonth" type="checkbox" value="month" class="checkbox">
		</span>

		<p>Rectangle Selection</p>
		<button onclick="buttonDrawRectangle();">rect</button>
		<button onclick="source.clear();">clear</button>
		

		<p>Query Threshold</p>
		<div class="slide sliderThreshold"></div>
		
		<button onclick="sendRequest(anomalyRequest, 0);">anomalies</button>
		<button onclick="sendRequest(anomalyRequest, 1);">agg</button>

		<p>Yearly Pattern</p>
		<div class="slide sliderPattern"></div>

<!--				
		<p>Range of Years</p>
		<div class="slide sliderYears"></div>


		<p>Baseline Image Opacity</p>
		<div class="slide sliderLayerOpacity"></div>
		
		<p>Climatology Opacity</p>
		<div class="slide sliderMarkerOpacity"></div>
		
		<p>Results Opacity</p>
		<div class="slide sliderAnomalyOpacity"></div>
		
		<button onclick="redVectorSource.clear();blueVectorSource.clear();vectorSource.clear();">clear results</button>

-->
	</div>
	
	<div id="timelineBox">
		<div class="timelineBoxInternal">
			<div class="slide sliderTimeline"></div>
		</div>
	</div>
	
</div><!-- end wrapper -->

<script src="js/core.js"></script>
	
<script type="text/javascript">
	updateResults(anomalyRequest);
</script>

    $content.slideToggle(500, function () {
        //execute this after slideToggle is done
        //change text of header based on visibility of content div
        $header.text(function () {
            //change text based on condition
            // //return $content.is(":visible") ? "Collapse" : "Expand";
        });
    });

	});
</script>

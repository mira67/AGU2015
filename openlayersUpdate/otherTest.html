<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>timeline testing</title>
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css">

	<style type="text/css">

		#vertical-slider {
			height: 150px;
			margin-left: 30px;
		}
	</style>
	
<!-- ///////////////////////////////////////////////////////////////////////////////////////// -->
	
</head>
<!-- ///////////////////////////////////////////////////////////////////////////////////////// -->
<body>
<div id="wrapper">

	
	<div class="slider"></div>

	<script><!-- for the date slider -->
		$(".slider").slider({ 
				min: 0, 
				max: 10,
				orientation: "vertical"
			}).slider("pips", {
				rest: "label",
				step: "5"
			});
	</script>



</div><!-- end wrapper -->
</body>
</html>

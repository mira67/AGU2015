	<div id = 'map'>
	<script>
	$(function () {

     var H = Highcharts,
        map = H.maps['custom/antarctica'],
        chart;
    var data = [
        {
            "hc-key": "aq-3638",
            "value": 0
        },
        {
            "hc-key": "aq-3639",
            "value": 1
        },
    ]; 

    // Initiate the chart
    $('#map').highcharts('Map', {

        title : {
            text : 'Antarctica'
        },

        subtitle : {
            text : 'Source map: <a href="js/antarctica.js">Antarctica</a>'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            min: 0
        },

        tooltip: {
                crosshairs: [{
                    zIndex: 5,
                    dashStyle: 'dot',
                    snap: false,
                    color: 'gray'
                }, {
                    zIndex: 5,
                    dashStyle: 'dot',
                    snap: false,
                    color: 'gray'
                }]
            },

        series : [{
            data : data,
            mapData: map,
            joinBy: 'hc-key',
            name: 'Test',
            showInLegend: false
            // states: {
            //     hover: {
            //         color: '#BADA55'
            //     }
            // },
            // dataLabels: {
            //     enabled: false,
            //     format: '{point.name}'
            // }
        }]
    });

chart = $('#map').highcharts();

    // Display custom label with lat/lon next to crosshairs
    $('#map').mousemove(function (e) {
        var position;

        if (chart) {
            if (!chart.lab) {
                chart.lab = chart.renderer.text('', 0, 0)
                    .attr({
                        zIndex: 5
                    })
                    .css({
                        color: '#505050'
                    })
                    .add();
            }

            e = chart.pointer.normalize(e);
            position = chart.fromPointToLatLon({
                x: chart.xAxis[0].toValue(e.chartX),
                y: chart.yAxis[0].toValue(e.chartY)
            });

            chart.lab.attr({
                x: e.chartX + 5,
                y: e.chartY - 22,
                text: 'Lat: ' + position.lat.toFixed(2) + '<br>Lon: ' + position.lon.toFixed(2)
            });
        }
    });

    $('#map').mouseout(function () {
        if (chart && chart.lab) {
            chart.lab.destroy();
            chart.lab = null;
        }
    });
});

</script>

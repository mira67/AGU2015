	// given month, return all days within that month
	function getDaysInMonth( month, year ){
		var date = new Date(year, month, 1);
		var days = [];
		while( date.getMonth() === month ){
			days.push(new Date(date));
			date.setDate(date.getDate() + 1);
		}
		return days;
	}
	// given year, return all days within that year
	function getDaysInYear( year ) {
		var date = new Date(year, 0, 1);
		var days = [];
		while( date.getFullYear() === year ){
			days.push( new Date(date) );
			date.setDate( date.getDate() + 1 );
		}
		return days;
	}
</script>

	function multiplyNodes( ){
		// accommodates leap years to determine the number of days in year
		arrayOfDays = getDaysInYear(startYear)
		for( var i = 0; i < arrayOfDays.length; i++ ){
			if( arrayOfDays[i].getDate() === 1 ){

			}
			$("#block").append('<div class="node" id="node' + i + '"></div>');
		}
	}
	multiplyNodes(); // outputs the timeline of days in a year partitioned by months

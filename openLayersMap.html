<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js"></script>

	<style type="text/css">
	html,body,#map {
		height:100%;
		width:100%;
		margin:0px;
		padding:0px;
	}
	</style>
	
	<script>
		window.onload = function() {

			proj4.defs("EPSG:3413","+proj=stere +lat_0=90 +lat_ts=70 +lon_0=-45 +k=1 +x_0=0 +y_0=0 " + "+datum=WGS84 +units=m +no_defs");
			ol.proj.get("EPSG:3413").setExtent([-4194304, -4194304, 4194304, 4194304]);

			var map = new ol.Map({
				view: new ol.View({
					maxResolution: 8192.0,
					projection: ol.proj.get("EPSG:3413"),
					extent: [-4194304, -4194304, 4194304, 4194304],
					center: [0, 0],
					zoom: 1,
					maxZoom: 5,
				}),
				target: "map",
				renderer: ["canvas", "dom"],
			});

			var source = new ol.source.WMTS({
				url: "//map1{a-c}.vis.earthdata.nasa.gov/wmts-arctic/wmts.cgi?TIME=2013-06-15",
				layer: "MODIS_Terra_CorrectedReflectance_TrueColor",
				extent: [-4194304, -4194304, 4194304, 4194304],
				format: "image/jpeg",
				matrixSet: "EPSG3413_250m",

				tileGrid: new ol.tilegrid.WMTS({
					origin: [-4194304, 4194304],
					resolutions: [
						8192.0,
						4096.0,
						2048.0,
						1024.0,
						512.0,
						256.0
					],
					matrixIds: [0, 1, 2, 3, 4, 5],
					tileSize: 512
				})
			});

			var layer = new ol.layer.Tile({source: source});

			map.addLayer(layer);
		};
	</script>
</head>

<body>
	<div id="map"></div>


</body>
</html>

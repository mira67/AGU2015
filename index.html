<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Visual Analysis</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Syncopate" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- openlayers needs to compile sooner or error is raised -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="js/jquery-ui-slider-pips.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
    <script src="js/core.js"></script>
</head>
<!--Core Framework Code-->

<body>
    <div id="wrapper">
        <header class='container' id='header'></header>
        <!--<nav class='container roundEdge' id='nav'> -->
        <div id="header">
            <center>
                <h1 id='project'>Condensing Massive Satellite Data For Rapid Interactive Analysis</h1></center>
        </div>
        <!-- </nav> -->
        <section class='container' id='main'>
            <div id='content'>
                <div id='map'>
                    <div class="time"></div>
                </div>
            </div>
            <aside id='sidebar' class='roundEdge'>
                <br>
                <img src="images/logoNSIDC.png" alt="logo" style="width:100px;height:100px;">
                <img src="images/logoCU.jpg" alt="logo" style="width:100px;height:100px;">
                <br>
                <span id="datasetName"><font color="Black">Data Set</font></span>
                <br>
                <button id="dataset2" class="myButton" onclick="changeDataSet('SSMI')">SSMI</button>
                <br>
                <span id="datasetFrequency"><font color="Black">Frequency [ SSMI ]</font></span>
                <br>
                <button id="freq19" class="myButton" onclick="changeFrequency('19')">19.3</button>
                <button id="freq22" class="myButton" onclick="changeFrequency('22')">22.2</button>
                <button id="freq37" class="myButton" onclick="changeFrequency('37')">37.0</button>
                <br>
                <button id="freq85" class="myButton" onclick="changeFrequency('85')">85.5</button>
                <button id="freq91" class="myButton" onclick="changeFrequency('91')">91.7</button>
                <br>
                <span id="datasetPolarization"><font color="Black">Polarization [ SSMI ]</font></span>
                <br>
                <button id="vertical" class="myButton" onclick="changePolarization('v')">vertical</button>
                <button id="horizontal" class="myButton" onclick="changePolarization('h')">horizontal</button>
                <br>
                <span id="datasetField"><font color="Black">Start Date</font></span>
                <br>
                <input id="startDate" name="startDate" value="2010-12-12" type="date" min="1987-01-01" max="2014-12-31" onclick="updateDate()" />
                <br>
                <br>
                <span id="datasetField"><font color="Black">End Date</font></span>
                <br>
                <input id="endDate" name="endDate" value="2010-12-20" type="date" min="1987-01-01" max="2014-12-31" onclick="updateDate()" />
                <br>
                <input class="myButton" value="Submit Query" onclick="sendRequest(anomalyRequest);" type="button">
                <div id="bbox_drag_instruction">Click to drag a box:</div>
                <div id="bbox_adjust_instruction">Adjust the box
                    <br>
                    <input type="button" value="drag new box" onclick="dragNewBox();">
                </div>
                <div id="mapdiv"></div>
                <p id="bbox_result"></p>
                <p>Opacity of Layer</p>
                <div class="sliderOpacityLayer"></div>
                <p>Opacity of Markers</p>
                <div class="sliderOpacityMarkers"></div>
                <script>
                /******Slider Opacity Layer*****/
                $(".sliderOpacityLayer")
                    .slider({
                        min: 0,
                        max: 1,
                        step: 0.2,
                        value: 0.6
                    })
                    .slider("pips", {
                        first: "pip",
                        last: "pip"
                    })
                    .on("slidechange", function(e, ui) {
                        $(changeOpacity(ui.value));
                    });

                $(".sliderOpacityMarkers")
                    .slider({
                        min: 0,
                        max: 1,
                        step: 0.2,
                        value: 0.6
                    })
                    .slider("pips", {
                        first: "pip",
                        last: "pip"
                    })
                    .on("slidechange", function(e, ui) {
                        $(changeOpacityMarkers(ui.value));
                    });
                /******End of Slider Opacity Layer*****/
                </script>
            </aside>
        </section>
        <div id="slider" class="slider"></div>
        <script>
        $(".slider").slider({
            min: 0,
            max: 9,
            value: 0
        }).slider("pips", {
            rest: "label",
            labels: arrDates
        });

        $(".slider").slider({
            min: 0,
            max: 9,
            value: 0
        }).slider("pips", {
            rest: "label",
            labels: arrDates
        }).on("slidechange", function(e, ui) {
            //$("#labels-months-output").text("You selected " + months[ui.value] + " (" + ui.value + ")");
            $("#image").attr("src", "images/" + months[ui.value] + ".png");
            $(updatePixels());
        });
        </script>
        <div id="changeDateButtons">
            <center>
                <br>
                <br>
                <br>
                <input class="myButton" value="Query Previous 10 Days" onclick="changeDateRange(-10);" type="button">
                <input class="myButton" value="Query Next 10 Days" onclick="changeDateRange(10);" type="button">
                <br>
            </center>
        </div>
        <footer class='container' id='footer'>
            <center>
                <p>Â© 2015 NSIDC & University of Colorado at Boulder</p>
            </center>
        </footer>
    </div>
    <!-- end wrapper -->
</body>

</html>

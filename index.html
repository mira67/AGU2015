	<section class='container' id='main'>
		<section id='content'>
	<div id = 'map'>
	<script>
	$(function () {

    // Prepare demo data
    var data = [
        {
            "hc-key": "aq-3638",
            "value": 0
        },
        {
            "hc-key": "aq-3639",
            "value": 1
        }
    ];

    // Initiate the chart
    $('#map').highcharts('Map', {

        title : {
            text : 'Antarctica'
        },

        subtitle : {
            text : 'Source map: <a href="js/antarctica.js">Antarctica</a>'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            min: 0
        },

        series : [{
            data : data,
            mapData: Highcharts.maps['custom/antarctica'],
            joinBy: 'hc-key',
            name: 'Random data',
            states: {
                hover: {
                    color: '#BADA55'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }]
    });
});
</script>
